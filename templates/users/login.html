<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class='container' style="justify-content: center; align-items: center;">
    <div class="position-relative">
        <form id="loginform" novalidate>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email</label>
                <input class="form-control" id="loginemail" type="text" name="loginemail">
            </div>
            <div class="mb-3">
                <label for="InputLastName" class="form-label">Password</label>
                <input class="form-control" id="loginpassword" type="password" name="loginpassword">
            </div>
            <button id="loginbtn" type="button" class="btn btn-primary">Login</button>
        </form>
        <div id="loginoutput">
        </div>
    </div>
</div>
{% endblock %}
{% block extra_script %}
<script type="text/javascript" src="{% static 'js/users/library-user-login.js' %}"></script>
{% endblock %}
